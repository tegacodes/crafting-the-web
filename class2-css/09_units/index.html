<!DOCTYPE html>
<html>
  <head>
    <title>A page with style</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>This is header 1 sized at 1em</h1>
    <h2>This is header 2 sized at 2em</h2>
    <h3>This is header 3 sized at 2vh</h3>
    <h4>This is header 4 sized at 10vh</h4>
    <p>This is the paragraph text.</p>
    <p class="frog">This is a paragraph element styled with the frog class.</p>
    <p class="koala">
      This is a paragraph element styled with the koala class.
    </p>
  </body>
</html>
